<body onload="alert(prompt('Care este numele tau?'))">
  
  <button onclick="alert('Bine ai venit Razvan');">Hello</button>

  <br>

  <button onclick="alert('Bine ai apasat pe acest buton!');">Apasaaaaaa</button>

  <br><br>

  <button onclick="console.log(20+156)";>Calculator</button>

  <br><br>

  <button onmouseover="console.log('Apasa apasa apasa apasa apasaaaaaa apasa-ma')" onclick="alert('M-ai apasaaat!!!hue hue hue');">RED BUTTON</button>

</body>
</html>
