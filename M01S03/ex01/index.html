<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Object Intro</title>
  </head>
  <body>

    <script>
      var object = {
        name: 'Razvan', 
        surname: 'Serban', 
        age: 23,
        petOwner: false,
        carOwner: true,
      };


      console.log(`Ma numesc ${object.name} ${object.surname} si am ${object.age} ani.`)

      console.log ('Ma numesc ' + object.name + ' ' + object.surname + ' si am ' + object.age + ' ani.' )

      console.log((2019 - object.age / 2).toFixed())

      console.log(`${object.name} ${object.surname} are ${object.age} ani.`)

      console.log(2019 - object.age)


    </script>
  </body>
</html>
